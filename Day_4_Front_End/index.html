<!Doctype html>
<head>

	<meta charset="utf-8">

	<title>Google</title>

	<!-- page css styling -->
	<link href="css/style.css" type="text/css" rel="stylesheet">

</head>
<body>

	<!-- page header -->
	<div id = "header">
		<div id = "header_right">
			<a id = "right_header_link_1" href = "https://mail.google.com/mail/?tab=wm">Gmail</a>
			<a id = "right_header_link_2" href = "https://www.google.com/imghp?hl=en&tab=wi&ei=NAHlWLmRN8GfsgHwt6zgCA&ved=0EKouCBgoAQ">Images</a>
			<a id = "right_header_link_3" href = "https://www.google.com/intl/en/options/"><img height = "14px" width = "14px" src = "images/apps.png" /></a>
			<a id = "right_header_link_4" href = "https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwju7O_DwY3TAhUFuRQKHTi9BHQQPAgD">Sign In</a>
		</div>
	</div>
	
	<!-- page content -->
	<div id = "content">
		
		<div id = "search">
			
			<div id = "search_logo">
				<img src = "images/googlelogo_color_272x92dp.png" alt = "Google Logo" />
			</div>
			
			<form name = "search_form" id = "search_form" action = "https://www.google.com/search" method = "get">
				
				<div id = "error"></div>
				<div id = "search_input">
					<input name = "q" id = "q" type = "text" />
				</div>
				
				<div id = "search_buttons">
					<input value = "Google Search" type = "submit" name = "search_button" id = "search_button" />
					<input value = "I'm Feeling Lucky" type = "submit" name = "lucky_button" id = "lucky_button" />
				</div>

			</form>
		
		</div>
	
	</div>
	
	<!-- page footer -->
	<div id = "footer">
		
		<div id = "footer_left">
			<a id = "left_footer_link_1" href = "https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a id = "left_footer_link_2" href = "https://www.google.com/services/?fg=1">Business</a>
			<a id = "left_footer_link_3" href = "https://www.google.com/intl/en/about.html?fg=1">About</a>
		</div>
		<div id = "footer_right">
			<a id = "right_footer_link_1" href = "https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
			<a id = "right_footer_link_2" href = "https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			<a id = "right_footer_link_3" href = "https://www.google.com/preferences?hl=en">Settings</a>
		</div>

	</div>

	<!-- javascript code -->
	<script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
	<script src="js/google.js" type="text/javascript"></script>

</body>
